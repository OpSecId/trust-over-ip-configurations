---
ingress:
  annotations:
    route.openshift.io/termination: edge
  tls:
    - secretName: tdw-server-tls
      hosts:
        - registry.digitaltrust.gov.bc.ca
networkPolicy:
  ingress:
    namespaceSelector:
      network.openshift.io/policy-group: ingress

server:
  image:
    repository: ghcr.io/decentralized-identity/trustdidweb-server-py
    tag: 0.1.1
    pullPolicy: Always
  host: "registry.digitaltrust.gov.bc.ca"
  environment:
    DOMAIN: "registry.digitaltrust.gov.bc.ca"
    ENDORSER_MULTIKEY: "z6MkpJybUKKTCjrYPL6B6EWw534ESR3oEC6Bo2XSAefeUG7Y"
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 6
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    stabilizationWindowSeconds: 300
  resources:
    limits:
      cpu: 500m
      memory: 1600Mi
    requests:
      cpu: 300m
      memory: 820Mi
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
postgresql:
  commonLabels:
    backup: "true"
    env: prod
  primary:
    persistence:
      size: 5Gi
