ingressSuffix: -test.apps.silver.devops.gov.bc.ca
acapy:
  image:
    pullPolicy: Always
  ledgers.yml:
    - id: bcovrin-test
      is_production: true
      is_write: true
      genesis_url: 'http://test.bcovrin.vonx.io/genesis'
      endorser_did: '4pgFAjnSVKCr7CMfpqDjhu'
      endorser_alias: 'bcovrin-test-endorser'
  plugin-config.yml:
    traction_innkeeper:
      innkeeper_wallet:
        print_key: false
        print_token: false
        connect_to_endorser:
          - endorser_alias: bcovrin-test-endorser
            ledger_id: bcovrin-test
        create_public_did:
          - bcovrin-test
      reservation:
        expiry_minutes: 2880
        auto_approve: false
        auto_issuer: false
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
tenant_proxy:
  image:
    pullPolicy: Always
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
ingress:
  annotations:
    route.openshift.io/termination: edge
